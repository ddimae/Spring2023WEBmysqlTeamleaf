<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Employee Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/employees}">Employee Management</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Update Employee </h1>
            <div class = "card-body">
                <form th:action="@{/employees/{id} (id=${employee.id})}" th:object = "${employee}" method="POST">
                    <div class ="form-group">
                        <label for="empl_name">Name:</label>
                        <input required id="empl_name"
                               type="text"
                                name="name"
                                placeholder="Input surname an English"
                                th:field = "*{name}"
                                pattern="[A-Z][a-z]{1,14}"
                                class = "form-control"
                                title="Required, Surname an English,
                                       first letter capital, other - small, no more 15"
                        />
                    </div>
                    <div class ="form-group">
                        <label for="empl_age">Age:</label>
                        <input required  id="empl_age"
                               type="number"
                               name="age"
                               placeholder="Input age from 18 to 75"
                               th:field = "*{age}"
                               min="18" max="75"
                               title="Age is integer value from 18 to 75"
                        />
                    </div>
                    <div class ="form-group">
                        <p><label>Pol:     </label>
                        <input type="radio" name="pol"
                               th:field = "*{pol}"
                               th:value="TRUE"
                               th:checked="${employee.pol}"
                        />MALE
                        <input type="radio" name="pol"
                               th:field = "*{pol}"
                               th:value="FALSE"
                               th:checked="${!employee.pol}"
                        />FEMALE</p>
                    </div>
                    <div class ="form-group">
                        <label for="empl_salary">Salary:</label>
                        <input required  id="empl_salary"
                               type="number"
                               name="salary"
                               th:field = "*{salary}"
                               title="Input salary by template - 4700.00"
                        />
                    </div>
                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
