<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Spring2023 DDE</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Employee Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="container">
    <div class="row">
        <h1> Teams List Spring </h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/teams/new}" class="btn btn-primary btn-sm mb-3"> Add team</a>
        </div>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th> Cod team </th>
            <th> Language</th>
            <th> Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="team: ${teams}">
            <td th:text="${team.teamCod}"></td>
            <!--https://www.baeldung.com/thymeleaf-enums-->
            <td th:switch="${team.pl}">
                <span th:case="${T(ntukhpi.semit.dde.CommonSpring2023.entity.ProgramLanguage).JAVA}">JAVA</span>
                <span th:case="${T(ntukhpi.semit.dde.CommonSpring2023.entity.ProgramLanguage).JavaScript}">JavaScript</span>
                <span th:case="${T(ntukhpi.semit.dde.CommonSpring2023.entity.ProgramLanguage).CSHARP}">CSHARP</span>
                <span th:case="${T(ntukhpi.semit.dde.CommonSpring2023.entity.ProgramLanguage).PYTHON}">PYTHON</span>
            </td>
            <td>
                <a th:href="@{/teams/edit/{id}(id=${team.id})}"
                   class="btn btn-primary">Update</a>
                <a th:href="@{/teams/{id}(id=${team.id})}"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
